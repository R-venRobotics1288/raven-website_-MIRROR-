<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/raven_light.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<style>
		body {
			margin: 0%;
			padding: 0%;
			font-family: 'JetBrainsMono';
		}
		@font-face {
			font-family: 'JetBrainsMono';
			font-style: normal;
			font-weight: 500;
			src: url('%sveltekit.assets%/fonts/JetBrainsMono-Medium.woff2') format('woff2');
		}
	</style>
	<script>
		const systemPreferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
			? 'dark'
			: 'light';
		document.body.classList.remove('light', 'dark');
		document.body.classList.add(systemPreferredTheme);
	</script>
</html>
